<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Rick and Morty</title>
</head>
<body>
    <main class="flex-container">
        <h1 class="title">Rick and Morty</h1>
        <form class="flex-form" action="">
            <input id="rickandmorty-input" type="text" required minlength="1" maxlength="30" placeholder="Character Name or ID">
            <input id="btn-submit" type="button" value="Send">
        </form>
        <div id="card">
            <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" id="pj-img">
            <div class="card-container">
                <p id="name"></p>
                <p class="pj-name item-content">Name:</p>
                <p class="item-info" id="content-name"></p>
                <p class="pj-status item-content">Status:</p>
                <p class="item-info" id="content-status"></p>
                <p class="pj-species item-content">Species:</p>
                <p class="item-info" id="content-species"></p>
                <p class="pj-type item-content">Type:</p>
                <p class="item-info" id="content-type"></p>
                <p class="pj-gender item-content">Gender:</p>
                <p class="item-info" id="content-gender"></p>
            </div>
        </div>
        <div id="card-error">character not found...</div>
    </main>





    <script src="/js/main.js"></script>
</body>
</html>
