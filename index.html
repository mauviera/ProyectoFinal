<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Rick and Morty</title>
</head>
<body>
    <main class="flex-container">
        <h1 class="title">Rick and Morty</h1>
        <div class="card-container">
            <div class="card card-1" id="main-card">
              <div class="card-img"></div>
              <a href="#" class="card-link">
                <div class="card-img-hovered"></div>
              </a>
              <div class="card-info">
                <div class="card-about">
                  <a class="card-tag tag-news" id="status-1"></a>
                <div class="card-time" id="specie-1"></div>
                </div>
                <h1 class="card-title" id="name-1"></h1>
                <div class="card-creator"> <a href="#"></a></div>
              </div>
            </div>
              <div class="card card-2" id="main-card-2">
              <div class="card-img"></div>
              <a href="#" class="card-link">
                <div class="card-img-hovered"></div>
              </a>
              <div class="card-info">
                <div class="card-about">
                  <a class="card-tag tag-deals" id="status-2"></a>
                <div class="card-time" id="specie-2"></div>
                </div>
                <h1 class="card-title" id="name-2"></h1>
                <div class="card-creator"> <a href="#"></a></div>
              </div>
            </div>
            <div class="card card-4" id="main-card-3">
              <div class="card-img"></div>
              <a href="#" class="card-link">
                <div class="card-img-hovered"></div>
              </a>
              <div class="card-info">
                <div class="card-about">
                  <a class="card-tag tag-politics" id="status-3"></a>
                <div class="card-time" id="specie-3"></div>
                </div>
                <h1 class="card-title" id="name-3"></h1>
                <div class="card-creator"> <a href="#"></a></div>
              </div>
            </div>
            <h1 class="card-description-text" id="card-description"></h1>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/data.js"></script>
</body>
</html>
